<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>

</style>
</head>
<body>

<div id="app">
  <h1>这里实例部分</h1>
  <hehe></hehe>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>


// 创建vue实例
var vm = new Vue({//配置项
  el: '#app',// 挂载点
  data: {// 数据

  },
  methods: {// 方法，事件处理函数所在的地方
    
  },
  // 注册局部组件
  components: {
    hehe: {// 配置对象
      template: `
        <div>
          <h1>局部组件hehe</h1>
          <haha></haha>
        </div>
      `,
      components: {
        haha: {
          template: '<h1>局部组件haha</h1>',
        }
      }
    }
  }
})
</script>
</body>
</html>
