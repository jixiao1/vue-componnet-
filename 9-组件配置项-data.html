<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>

</style>
</head>
<body>

<div id="app">
  <p>{{msg}}</p>
  <hehe></hehe>
  <haha></haha>
</div>

<template id="tpl1">
  <div class="tab">
    <button @click="clickHandler">按钮</button>
    <ul class="nav">
      <li>11</li>
      <li>22</li>
      <li>33</li>
    </ul>
    <div class="content">
      {{hello}}
    </div>
  </div>
</template>

<template id="tpl2">
  <h1>haha组件</h1>
</template>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
Vue.component('hehe',{
  template: '#tpl1',
  data(){
    return {
      hello: 'hello vue'
    }
  },
  // 其他配置一样
  methods: {
    clickHandler(){
      console.log('BMW');
    }
  },
  components: {

  },
  directives: {
    
  }
});

// console.log( {} === {});//false

Vue.component('haha',{
  template: "#tpl2"
})

// 创建vue实例
var vm = new Vue({//配置项
  el: '#app',// 挂载点
  data: {// 数据
    msg: '这里是实例的数据'
  },
  methods: {// 方法，事件处理函数所在的地方
    
  }
})
</script>
</body>
</html>
