<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>

</style>
</head>
<body>

<div id="app">
 <input type="text" name="" id="" v-model:value="inpue">
 <button @click="clickHandler">添加</button>
 <ul>
   <li v-for="(item,index) in navs" :key="index">
     {{item.text}}
     <button @click="btnAction(index)">{{item.state ? 'done': 'do'}}</button>
     <button @click="removeItem(index)">del</button>
   </li>
 </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
// 创建vue实例
var vm = new Vue({//配置项
  el: '#app',// 挂载点
  data: {// 数据
    navs: [
      { text: '你真好', state: false },
      { text: '你真好', state: false },
      {  text: '你真好', state: false }
    ],
    inpue: ''
  },
  methods: {// 方法，事件处理函数所在的地方
    clickHandler () {
      this.navs.unshift({
        text: this.inpue,
        state: false
      })
      this.inpue = ''
    },
    removeItem (index) {
      this.navs.splice(index,1)
    },
    btnAction (item) {
      console.log(item)
      this.navs[item].state = !this.navs[item].state
    }
  }
})
</script>
</body>
</html>
