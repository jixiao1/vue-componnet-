<title>Document</title>

</style>

<body>

<div id="app">
  <h1>这里实例部分</h1>
  <hehe></hehe>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

// var componentConstructor = Vue.extend({
//   template: '<h1>组件haha</h1>'
// })

  template: '<h1>组件haha</h1>'
})

  el: '#app',// 挂载点
  data: {// 数据

  },
  methods: {// 方法，事件处理函数所在的地方
    
  },
  // 注册局部组件
  components: {
    // haha: componentConstructor,
    // haha: haha,
    haha,
    hehe: {// 配置对象
      template: '<h1>局部注册的组件hehe</h1>'
    }
  }
})
