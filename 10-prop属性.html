<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>

</style>
</head>
<body>

<div id="app">
  <father></father>
</div>

<template id="father">
  <div>
    <h1>这里是 father 组件</h1>
    <!-- prop传递数据 -->
    <son msg="给儿子的500万" house="10套房产" :text="text" :money="money" :obj="obj"></son>
  </div>
</template>
<template id="son">
  <div>
    <h1>这里是 son 组件</h1>
    <button @click="looklook">看看收到的是啥</button>
    <div>父组件传入的值为：{{msg}}，{{house}}，{{text}}</div>
  </div>
</template>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
Vue.component('father',{
  template: '#father',
  data(){
    return {
      text: '儿啊，其实这都是假的',
      money: '100',
      obj: {name:'小芳',age:33}
    }
  }
});
Vue.component('son',{
  template: '#son',
  props: ['msg','house','text','money','obj'],// 接收prop数据
  data(){
    return {
      // msg: 'afasfs',
      sonMsg: '感谢老爹的500万'
    }
  },
  methods: {
    looklook(){
      // console.log(typeof this.money);
      console.log(this.obj);
    }
  }
});

// 创建vue实例
var vm = new Vue({//配置项
  el: '#app',// 挂载点
  data: {// 数据

  },
  methods: {// 方法，事件处理函数所在的地方
    
  }
})
</script>
</body>
</html>
